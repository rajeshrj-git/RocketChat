name: Push Rocket.Chat Image to Docker Hub

on:
  push:
    branches:
      - main   

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Pull official Rocket.Chat image
      run: docker pull registry.rocket.chat/rocketchat:7.9.3

    - name: Tag image for Docker Hub
      run: docker tag registry.rocket.chat/rocketchat:7.9.3 rajeshchoco/rocketchat:7.9.3

    - name: Push image to Docker Hub
      run: docker push rajeshchoco/rocketchat:7.9.3
